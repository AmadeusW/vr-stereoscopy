<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="lib/aframe-stereo-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="leftImage" src="images/r.jpg" />
        <img id="rightImage" src="images/l.jpg" />
      </a-assets>
      <a-camera id="camera" position="0 0 0" cursor-color="black" stereocam="eye:left;">
        <a-plane id="leftPlane"  position="0 1.5 -2.3" width="4" height="4" src="#leftImage" stereo="eye: left"></a-plane>
        <a-plane id="rightPlane" position="0 1.5 -2.3" width="4" height="4" src="#rightImage" stereo="eye: right"></a-plane>
      </a-camera>
      <a-sky color="#111"></a-sky>
    </a-scene>
  </body>
  <script src="control.js"></script>
</html>
