<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="lib/aframe-stereo-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="leftImage" src="images/l.jpg" />
        <img id="rightImage" src="images/r.jpg" />
      </a-assets>
      <a-camera position="0 0 0" cursor-color="black" stereocam="eye:left;"></a-camera>
      <a-plane position="0 1.5 -2" width="4" height="4" color="#C8A47B" src="#leftImage" stereo="eye: left"></a-plane>
      <a-plane position="0 1.5 -2" width="4" height="4" color="#7BC8A4" src="#rightImage" stereo="eye: right"></a-plane>
      <a-sky color="#111"></a-sky>
    </a-scene>
  </body>
</html>
