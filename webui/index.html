<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Stereoscopy</title>
    <meta name="description" content="Watch stereoscopic images in your VR headset">
    <script src="lib/aframe.min.js"></script>
    <script src="lib/aframe-stereo-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="leftImage" src="images/r.jpg" />
        <img id="rightImage" src="images/l.jpg" />
      </a-assets>
      <a-camera id="camera" position="0 0 0" stereocam="eye:left;">
        <a-cursor></a-cursor>

        <!-- Stereo picture -->
        <a-entity id="mainPane">
          <a-plane id="leftPlane"  position="0 0 -4" width="9" height="9" src="#leftImage"></a-plane>
          <a-plane id="rightPlane" position="0 0 -4" width="9" height="9" src="#rightImage"></a-plane>
        </a-entity>

        <!-- Navigation in slideshow mode -->
        <a-entity id="scrollPane">
          <a-plane id="scrollL"  position="-3 0 -3" width="9" height="9"></a-plane>
          <a-plane id="scrollR"  position="3 0 -3" width="9" height="9"></a-plane>
        </a-entity>

        <!-- Menu -->
        <a-entity id="menuPane" visible="false">
          <a-text id="menuTitle" position="0 0 -3"></a-text>
          <a-entity id="category1">
            <a-plane class="thumbL"  position="1 0 -3" width="9" height="9" src="images/5w2nrt.T.L.jpg"></a-plane>
            <a-plane class="thumbR"  position="1 0 -3" width="9" height="9" src="images/5w2nrt.T.R.jpg"></a-plane>
            <a-text class="title" position="0 0 -3" color="red" value="Sample category"></a-text>
          </a-entity>
        </a-entity>
        
      </a-camera>
      <a-sky color="#000"></a-sky>
      <a-light type="ambient"></a-light>
    </a-scene>
  </body>
  <script src="images/posts.json"></script>
  <script src="menu.js"></script>
  <script src="control.js"></script>
</html>
