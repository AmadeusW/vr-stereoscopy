<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stereoscopic VR</title>
    <meta name="description" content="Watch stereoscopic images in your VR headset">
    <link rel="stylesheet" href="ui/style.css">
    <script src="lib/aframe.min.js"></script>
    <script src="lib/aframe-stereo-component.min.js"></script>
    <script src="lib/aframe-animation-component.min.js"></script>
    <script src="lib/aframe-mouse-cursor-component.min.js"></script>
    <script src="lib/aframe-listener.js"></script>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    
    <!-- HTML menu -->
    <div id="menu" class="container">
      <section class="title">
        <h1>VR Stereoscopy</h1>
        <p>Turn your VR headset into a stereoscope.</p>
        <p>Choose from albums scraped from the internet or taken by me.</p>
      </section>

      <section class="galleries" id="galleries-menu">
        <section class="item" v-for="item in items" :cid="item.id" :sid="item.subId" onclick="onGalleryItemClick(event)">
          <img class="picture" :src="item.picture" />
          <div class="description">
            <h3>{{item.title}}</h3>
            <p>{{item.description}}</p>
          </div>
        </section>
      </section>
      
      <section class="footer">Built with <a href="https://aframe.io/">A-Frame</a> by Amadeusz Wieczorek. Visit me on <a href="//github.com/amadeusw/vr-stereoscopy">GitHub</a></section>
    </div>

    <!-- VR world -->
    <a-scene id="scene">
      <a-entity id="camera" camera="userHeight: 1.6" stereocam="eye:left;" look-controls mouse-cursor>
        <!-- Stereo picture fixed to the camera -->
        <a-entity id="mainPane">
          <a-plane id="leftPlane"  position="0 0 -9" width="9" height="9" src="images/201705/6c9wxa.L.jpg" stereo="eye: right"></a-plane>
          <a-plane id="rightPlane" position="0 0 -9" width="9" height="9" src="images/201705/6c9wxa.R.jpg" stereo="eye: left"></a-plane>
        </a-entity>
      </a-entity>
      <a-sky color="#000"></a-sky>
      <a-light type="ambient"></a-light>
    </a-scene>

  </body>
  <script src="connectivity.js"></script>
  <script src="menu.js"></script>
  <script src="control.js"></script>
</html>
